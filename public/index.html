<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculo da Renda</title>
</head>

<body>
    <header class="header">
        <h1 class="h1">Renda per Capita</h1>
        <form id="form" class="form">
            <input class="inp" type="text" id="nome" name="nome" placeholder="Nome">
            <input class="inp" required type="text" id="cep" name="cep" placeholder="CEP *">
            <input class="inp" required type="Number" id="renda" name="renda" placeholder="Renda Mensal *">
            <input class="inp" required type="Number" id="dependentes" name="dependentes"
                placeholder="NÃºmero de dependentes *">
            <button type="submit" class="botao">Calcular</button>
        </form>
        <div class="card">
            <p id="nome_resultado"></p>
            <p id="cep_resultado"></p>
            <p id="logradouro_resultado"></p>
            <p id="bairro_resultado"></p>
            <p id="localidade_resultado"></p>
            <p id="estado_resultado"></p>
            <p id="renda_resultado"></p>
        </div>
    </header>
    <script src="script.js"></script>
</body>

</html>
